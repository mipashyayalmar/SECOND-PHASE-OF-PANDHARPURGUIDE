<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Failed</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; text-align: center; }
        .message-error { color: red; }
    </style>
</head>
<body>
    <h1>Password Reset Failed</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="message-{% if message.tags %}{{ message.tags }}{% else %}error{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <p><a href="{% url 'user:maintainer_signin' %}">Back to Signin</a></p>
</body>
</html>
