
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Required</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f7fa; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
        h2 { color: #333; margin-bottom: 20px; }
        p { color: #666; margin-bottom: 20px; }
        .btn { background: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Verification Required</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="message-{% if message.tags %}{{ message.tags }}{% else %}warning{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <p>Email: {{ email }}</p>
    <p>Please contact the PandharpurGuide team to verify your account.</p>
    <p><a href="{% url 'user:maintainer_signin' %}">Back to Signin</a></p>
</body>
</html>
