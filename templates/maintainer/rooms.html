<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maintainer Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Maintainer Dashboard</h1>
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Total Hotels</h5>
                        <p class="card-text">{{ total_hotels }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Total Rooms</h5>
                        <p class="card-text">{{ total_rooms }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Available Rooms</h5>
                        <p class="card-text">{{ available }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Reservations</h5>
                        <p class="card-text">{{ reservations }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4 text-center">
            <a href="{% url 'maintainer_all_bookings' %}" class="btn btn-primary">View All Bookings</a>
            <a href="{% url 'maintainer_view_rooms' %}" class="btn btn-secondary">View Rooms</a>
            <a href="{% url 'maintainer_view_hotels' %}" class="btn btn-info">View Hotels</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
