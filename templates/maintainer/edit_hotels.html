{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Hotel: {{ hotel.name }}</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="POST" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Hotel Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ hotel.name }}" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" value="{{ hotel.location }}" required>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state" value="{{ hotel.state }}" required>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" name="country" value="{{ hotel.country }}" required>
            </div>
            <div class="mb-3">
                <label for="gst_no" class="form-label">GST Number</label>
                <input type="text" class="form-control" id="gst_no" name="gst_no" value="{{ hotel.gst_no }}" required>
            </div>
            <div class="mb-3">
                <label for="main_image" class="form-label">Main Image</label>
                <input type="file" class="form-control" id="main_image" name="main_image">
                {% if hotel.main_image %}
                    <img src="{{ hotel.main_image.url }}" alt="Current Image" class="img-thumbnail mt-2" style="max-width: 200px;">
                {% endif %}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Save Changes</button>
                <a href="{% url 'maintainer_view_hotels' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html> {% endcomment %}
