{% extends 'rooms/room_basic.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Edit Assignment</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Staff Member</label>
                            <input type="text" class="form-control" 
                                   value="{{ assignment.user.get_full_name }}" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Current Hotel</label>
                            <input type="text" class="form-control" 
                                   value="{{ assignment.hotel.name }}" disabled>
                        </div>
                        {{ form.as_p }}
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="{% url 'manage-hotel' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
